<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../img/headerciudaddeportiva.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>The Citizens | Contacto</title>
  </head>
  <body>
    <header>
      <div class="portada">
        <img src="../img/phone.png" alt="Escudo del city" />
      </div>

      <nav class="navbar navbar-expand-md lg bg-light shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            >The<i class="fa-solid fa-heart"></i>Citizens</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/about-us.html">
                  Sobre Nosotros
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/sport-city.html">
                  Ciudad Deportiva
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/city-group.html">
                  MC Group
                </a>
              </li>
              <li class="nav-item">Contacto</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container form">
        <div class="formulario">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre</label
            >
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Introduzca su nombre"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Tel√©fono</label
            >
            <input
              type="tel"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Introduzca su telefono"
            />
          </div>
          <div>Metodo de contacto</div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Email
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Telefono
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckIndeterminate"
            />
            <label class="form-check-label" for="flexCheckIndeterminate">
              Desea suscribirse a nuestro NewsLetter?
            </label>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Deje su mensaje</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <div>
            <input
              type="checkbox"
              class="btn-check"
              id="btn-check"
              autocomplete="off"
            />
            <label class="btn btn-primary" for="btn-check"
              >Enviar Formulario</label
            >
            <input
              type="checkbox"
              class="btn-check"
              id="btn-check"
              autocomplete="off"
            />
            <label class="btn btn-primary" for="btn-check"
              >Borrar Formulario</label
            >
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <h4>Seguinos en nuestras redes <i class="fa-solid fa-heart"></i></h4>

        <div class="botones">
          <button>
            <a href="https://es-la.facebook.com/mancity/" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </button>
          <button>
            <a href="https://twitter.com/mancityes?lang=es" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </button>
          <button>
            <a
              href="https://www.instagram.com/mancityenespanol/"
              target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </button>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
