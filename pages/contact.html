<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../img/headerciudaddeportiva.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>The Citizens | Contacto</title>
  </head>
  <body>
    <header>
      <div class="portada">
        <img src="../img/phone.png" alt="Escudo del city" />
      </div>

      <nav class="navbar navbar-expand-md lg bg-light shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            >The<i class="fa-solid fa-heart"></i>Citizens</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/about-us.html">
                  Sobre Nosotros
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/sport-city.html">
                  Ciudad Deportiva
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/city-group.html">
                  MC Group
                </a>
              </li>
              <li class="nav-item">Contacto</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2 class="mt-3">Cont√°ctenos</h2>
        <form class="row g-3 mt-3">
          <div class="col-md-12 col-lg-4">
            <label for="nombreyapellido" class="for-label"
              >Nombre y Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="nombreyapellido"
              placeholder="Introduzca su nombre"
            />
          </div>
          <div class="col-md-12 col-lg-4">
            <label for="iemail" class="for-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="iemail"
              placeholder="ejemplo@gmail.com"
            />
          </div>
          <div class="col-md-12 col-lg-4">
            <label for="telefono" class="for-label">Telefono</label>
            <input
              type="text"
              class="form-control"
              id="telefono"
              placeholder="telefono"
            />
          </div>
          <br />

          <div>Metodo de contacto</div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Telefono
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Email
            </label>
          </div>

          <div class="col-md-12 col-lg-6">
            <div class="form-check">
              <input type="checkbox" id="newsletter" class="form-check-input" />
              <label for="newsletter" class="form-check-label"
                >Desea suscribirse a nuestro NewsLetter?</label
              >
            </div>
            <br />
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Deje su mensaje</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="col-xs-12 col-6 p-3">
              <button type="submit" class="btn btn-primary mb-2">Enviar</button>
              <button type="reset" class="btn btn-primary mb-2">
                Resetear
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <h4>Seguinos en nuestras redes <i class="fa-solid fa-heart"></i></h4>
        </div>
        <div class="row">
          <div class="col-12 col-md-4">
            <button>
              <a href="https://es-la.facebook.com/mancity/" target="_blank"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </button>
            <div>@mancity</div>
          </div>
          <div class="col-12 col-md-4">
            <button>
              <a href="https://twitter.com/mancityes?lang=es" target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </button>
            <div>@ManCityES</div>
          </div>
          <div class="col-12 col-md-4">
            <button>
              <a
                href="https://www.instagram.com/mancityenespanol/"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </button>
            <div>mancityenespanol</div>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
