<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../img/headerciudaddeportiva.png"
      type="image/x-icon"
    />
    <title>The Citizens | Contacto</title>
  </head>
  <body>
    <header>
      <h3 class="title">The<i class="fa-solid fa-heart"></i>Citizens</h3>
      <img src="../img/phone.png" alt="" />
      <nav>
        <ul class="navbar">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/about-us.html">Sobre Nosotros</a></li>
          <li><a href="../pages/sport-city.html">Ciudad Deportiva</a></li>
          <li><a href="../pages/city-group.html">MC Group</a></li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>Contactenos</legend>
          <div class="formulario">
            <label for="nombre">Nombre y apellido:</label>
            <input type="text" name="nombre" id="nombre" />
            <br />
            <br />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <br />
            <br />
            <label for="telfono">Telefono</label>
            <input type="text" name="telefono" id="telefono" />
            <br />
            <br />
            <div>Método de contacto</div>
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto" value="telefono" />
            <label for="mujer">Email</label>
            <input type="radio" name="contacto" value="email" />
            <br />
            <br />
            <br />
            <label for="valoracion">Valora nuestro sitio</label>
            <select name="numero de estrellas" id="numero de estrellas">
              <option value="none"></option>
              <option value="uno">1</option>
              <option value="dos">2</option>
              <option value="tres">3</option>
              <option value="cuatro">4</option>
              <option value="cinco">5</option>
            </select>
            <br />
            <br />
            <div>Quiere recibir las últimas novedades?</div>
            <input type="checkbox" name="acepta" id="acepta" value="1" />
            <br />
            <label for="mensaje">Mensaje</label>
            <br />
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
            <div>
              <input type="submit" value="Enviar formulario" />
              <input type="submit" value="Borrar formulario" />
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <br />
    <hr />
    <footer>
      <h4>Seguinos en nuestras redes <i class="fa-solid fa-heart"></i></h4>

      <div class="btns">
        <button>
          <a href="https://es-la.facebook.com/mancity/" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </button>
        <button>
          <a href="https://twitter.com/mancityes?lang=es" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </button>
        <button>
          <a href="https://www.instagram.com/mancityenespanol/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </button>
      </div>
    </footer>
  </body>
</html>
